<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <link href="../static/styles.css" rel="stylesheet">
        <script>
            function openNav() {
                document.getElementById("distSidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("distSidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
    </head>
    <body>
        <div id="distSidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            {% for dist in dists %}
                <a href="#">{{ dist }}</a>
            {% endfor %}
            <a href="#">&plus; Add Distance</a>
        </div>
        <div id="TopBar" class="topbar">
            <button class="openbtn" onclick="openNav()">&#9776; Distances</button>
        </div>
        <div id="main">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
